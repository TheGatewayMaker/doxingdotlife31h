[build]
  command = "npm run build"
  publish = "dist/spa"
  functions = "netlify/functions"

# Global defaults removed to avoid redefinition conflicts.
# Netlify will still pick up "netlify/functions" as your functions directory.

[[functions]]
  name = "api"
  timeout = 26
  memory = 3008

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
